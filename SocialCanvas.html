<!DOCTYPE html>
<html>
<head>
<title>Social Network</title><script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
<link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
 <style type="text/css">
html,
body{
height:100%;
margin:0;
}
#myNetwork {
height: 100%;
min-height: 100%;
}
</style></head>
<body>
<div id="myNetwork">
</div>
<script>
var net = document.getElementById("myNetwork");

{id: 3, label: "ProductOwner"}

var edges = new vis.DataSet([
{ from: 1, to: 2, title: "agree_sprint_goal"},
{ from: 1, to: 3, title: "agree_sprint_goal"},
{ from: 1, to: 4, title: "agree_sprint_goal"},
{ from: 2, to: 3, title: "agree_sprint_goal"},
{ from: 2, to: 4, title: "agree_sprint_goal"},
{ from: 3, to: 4, title: "agree_sprint_goal"},

]);
var data = {
nodes : nodes,

};
var options = {zoomView:true, width:'100%', height:'100%'}
var socialNet = new vis.Network(net, data, options);

</html>
