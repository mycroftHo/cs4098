<!DOCTYPE html>
<html>
<head>
<title>Social Network</title><script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
<link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
 <style type="text/css">
html,
body{
height:100%;
margin:0;
}
#myNetwork {
height: 100%;
min-height: 100%;
}
</style></head>
<body>
<div id="myNetwork">
</div>
<script>
var net = document.getElementById("myNetwork");
var nodes = new vis.DataSet([
{id: 0, label: "NONE"},
{id: 2, label: "y"},
{id: 1, label: "x"}
]);
var edges = new vis.DataSet([
{ from: 1, to: 2, title: "a"},
{ from: 2, to: 3, title: "b"}
]);
var data = {
nodes : nodes,
edges: edges
};
var options = {zoomView:true, width:'100%', height:'100%'}
var socialNet = new vis.Network(net, data, options);
</script>
</body>
</html>
