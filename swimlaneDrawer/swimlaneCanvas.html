<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1200" height="1200" style="border:1px solid #000000;">
</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "25px Arial";
canvas.style.backgroundColor = 'rgba(255, 255, 255, 1.0)';
ctx.fillText("JON",240,20);
ctx.fillText("b",265,105);
ctx.strokeRect(240,80,200,100);
ctx.fillText("RACHEL",470,20);
ctx.fillText("b",495,105);
ctx.strokeRect(470,80,200,100);
ctx.fillText("ANDREW",700,20);
ctx.fillText("b",725,105);
ctx.strokeRect(700,80,200,100);
</script>
</body>
</html>
