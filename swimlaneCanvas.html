<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
<link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
<div id="timeline">
</div>
<p>Pink -> Branch/Selection<br/>Blue -> Iteration</p>
<script>
var container = document.getElementById("timeline");
var options = {editable: false, showMajorLabels: false, start: 000, groupEditable: true};
var items = new vis.DataSet([
{id: 0, content: 'a', start: 0, end: 1, group: 0, style: "background-color:aqua;"},
{id: 1, content: 'b', start: 1, end: 2, group: 1, style: "background-color:orange;"},
{id: 2, content: 'c', start: 1, end: 2, group: 0, style: "background-color:orange;"},
{id: 3, content: 'd', start: 1, end: 2, group: 2, style: "background-color:aqua;"},
{id: 4, content: 'e', start: 2, end: 3, group: 0, style: "background-color:aqua;"},
{id: 5, content: 'Iteration', start: 1, end: 3, type: 'background', style: "opacity: 0.4;"},
{id: 6, content: 'Selection', start: 1, end: 3, type: 'background', style: "background-color: pink; opacity: 0.5;"},
{id: 7, content: 'Iteration', start: 0, end: 3, type: 'background', style: "opacity: 0.4;"}]);

var groups = new vis.DataSet([
{id: 2, content: 'z'},
{id: 1, content: 'y'},
{id: 0, content: 'x'}]);

var time = new vis.Timeline(container ,items, groups, options);
</script>
</body>
</html>
