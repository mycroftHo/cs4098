<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1200" height="1200" style="border:1px solid #000000;">
</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "25px Arial";
canvas.style.backgroundColor = 'rgba(255, 255, 255, 1.0)';
ctx.fillText("NONE",10,20);
ctx.fillText("a",35,105);
ctx.strokeRect(10,80,200,100);
</script>
</body>
</html>
